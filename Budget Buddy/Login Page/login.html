<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logincss.css">
    <script src="loginjs.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Budget Buddy</title>
</head>
<body>
    <div class="login">
        <div class="login-box">
            <div class="login-title">
                <p id="title-left">Budget</p>
                <p id="title-right">Buddy</p>
            </div>
            <div class="login-input">
                <div class="inputed">
                    <img src="../Images/emailvector.png" alt="">
                    <input type="email" placeholder="Your Email" required>
                </div>
                <div class="inputed">
                    <img src="../Images/passwordvector.png" alt="">
                    <input type="password" placeholder="Password" required>
                </div>
                <button onclick="document.location='../Home Page/home.html'">Log In</button>
            </div>
            <div class="login-bot">
                <a href="../Signin Page/signin.html">Donâ€™t have an account? Sign Up</a>
                <div class="login-cross">
                    <div class="login-line"></div>
                    <p>or</p>
                    <div class="login-line"></div>
                </div>
                <div class="login-option">
                    <div onclick="window.location.href='https://www.google.com'" id="left-method" class="login-method">
                        <img src="../Images/google.png" alt="">
                        <p>Google</p>
                    </div>
                    <div onclick="window.location.href='https://www.facebook.com'" class="login-method">
                        <img src="../Images/facebook.png" alt="">
                        <p>Facebook</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="forget"><p>Forgot Password?</p></div>

</body>
</html>
