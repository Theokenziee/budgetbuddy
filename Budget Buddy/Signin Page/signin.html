<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signincss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Budget Buddy</title>
</head>
<body>
    <div class="title">
        <p id="title-left">Budget</p>
        <p id="title-right">Buddy</p>
    </div>
    <div class="content">
        <div class="content-top">
            <p>Sign In</p>
        </div>
        <div class="content-detail">
            <div class="grid">
                <div class="the-col1">
                    <input type="text" placeholder="Name">
                </div>
                <div class="the-col2">
                    <img src="../Images/emailvector.png" alt="">
                    <input type="email" placeholder="Your Email">
                </div>
            </div>
            <div class="grid">
                <div class="the-col1">
                    <input type="text" placeholder="Birth Date  (DD/MM/YYYY)">
                </div>
                <div class="the-col2">
                    <input type="password" placeholder="Enter Password">
                </div>
            </div>
            <div class="grid">
                <div class="the-col1">
                    <input type="text" placeholder="Age">
                </div>
                <div class="the-col2">
                    <input type="password" placeholder="Re-enter Password">
                </div>
            </div>
            <button onclick="document.location='../Home Page/home.html'">Sign Up</button>
        </div>
    </div>
    <div class="login-bot">
        <div class="login-cross">
            <div class="login-line"></div>
            <p>or</p>
            <div class="login-line"></div>
        </div>
        <div class="login-option">
            <div onclick="window.location.href='https://www.google.com'" id="left-method" class="login-method">
                <img src="../Images/google.png" alt="">
                <p>Google</p>
            </div>
            <div onclick="window.location.href='https://www.facebook.com'" class="login-method">
                <img src="../Images/facebook.png" alt="">
                <p>Facebook</p>
            </div>
        </div>
        <div class="forget"><a href="../Login Page/login.html"><p>Already have an account?</p><p id="colored">Log in!</p></a></div>
    </div>
</body>
</html>
